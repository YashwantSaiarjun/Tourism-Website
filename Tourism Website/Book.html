<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BOOK NOW</title>
        <link rel="stylesheet" href="Book.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,600;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                Booking Form
            </div>
            <div class="form">
                <div class="input_field">
                    <label>First Name</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Last Name</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Visiting Place <p style="font-size:10px; color: #298fb8;">(see prices and offers before selecting)</p></label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="Darjeeling">Darjeeling</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Manali">Manali</option>
                            <option value="Rishikesh">Rishikesh</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Kathmandu">Kathmandu</option>

                        </select>
                    </div>
                </div>
                <div class="input_field">
                    <label>Number of Adults</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Number of Childern (below age 15 only)</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Email Address</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field">
                    <label>Address</label>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="input_field">
                    <label>Postal Code</label>
                    <input type="text" class="input">
                </div>
                <div class="input_field terms">
                    <label class="check">
                        <input type="checkbox">
                        <span class="checkbox"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>

                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn">

                </div>
            </div>
        </div>
    </body>
</html>
